<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Ponomarciuc</title>
</head>

<body style="display: grid; justify-content: center;" >
    <button id="body__color-set" style="width:200px; height: 50px; margin-bottom: 20px;">Orange</button>
    <div id="input_div">
        <input type="button" value="-" id="moins" onclick="minus()">
        <input type="text" size="25" value="0" id="count" >
        <input type="button" value="+" id="plus" onclick="plus()">
    </div>
    <ul id="ul__list">
      </ul>  
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.body.style.backgroundColor = "red";
        setTimeout(() => {
            document.body.style.backgroundColor = "green";
        }, 3000);
    })
    document.getElementById("body__color-set").addEventListener("click", () => {
        document.body.style.backgroundColor = "orange";
    })
</script>
<script src="main.js"></script>
</html>
